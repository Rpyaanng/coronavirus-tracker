<!DOCTYPE >
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Coronavirus Tracker Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container container-fluid">
      <h1>Coronavirus Tracker Application</h1>
      <p>
        This Application lists the current number of cases around the globe.
      </p>
      <hr class="" />
      <div>
        <div class="p-5 mb-4 bg-primary rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold" th:text="${totalReportedCases}">0</h1>
            <p class="col-md-8 fs-4">Total Cases Reported as of Today</p>
            <hr class="my-4" />
            <p>
              +<span th:text="${totalNewCases}">0</span> new cases have been
              added today.
            </p>
          </div>
        </div>
      </div>
      <table class="table">
        <tr>
          <th scope="col">Country</th>
          <th scope="col">State</th>
          <th scope="col">Latest Total</th>
          <th scope="col">Difference from Prev. Day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
          <td scope="row" th:text="${locationStat.country}"></td>
          <td th:text="${locationStat.state}"></td>
          <td th:text="${locationStat.latestTotalCases}">Unknown</td>
          <td th:text="${locationStat.diffFromPrevDay}">Unknown</td>
        </tr>
      </table>
    </div>

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="rpyaanng.github.io" class="nav-link px-2 text-muted"
              >Github</a
            >
          </li>
          <li class="nav-item">
            <a href="linkedIn.com/ryan-pang1" class="nav-link px-2 text-muted"
              >Linked In</a
            >
          </li>
        </ul>
        <p class="text-center text-muted">Â© 2021 Ryan Pang</p>
      </footer>
    </div>
  </body>
</html>
